<!DOCTYPE html> <!-- Indica que es un documento HTML5 -->
<html lang="es"> <!-- Define el idioma del contenido -->

<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Diseño adaptable a móviles -->
    <title>Mi primera página</title> <!-- Título de la pestaña del navegador -->
</head>

<body>
    <!-- Encabezados: h1 es el más importante, h6 el menos -->
    <h1>Hola Mundo</h1>
    <h2>Subtítulo</h2>
    <h3>Otro subtítulo</h3>

    <!-- Párrafo de texto -->
    <p>Este es un párrafo de ejemplo. Aquí se coloca el contenido principal.</p>

    <!-- Enlace a otra página -->
    <a href="https://www.google.com" target="_blank">Ir a Google</a>

    <!-- Imagen -->
    <img src="https://via.placeholder.com/150" alt="Imagen de ejemplo">

    <!-- Lista no ordenada -->
    <h3>Mis hobbies:</h3>
    <ul>
        <li>Leer</li>
        <li>Programar</li>
        <li>Escuchar música</li>
    </ul>

    <!-- Lista ordenada -->
    <h3>Pasos para iniciar en HTML:</h3>
    <ol>
        <li>Abrir VS Code</li>
        <li>Crear un archivo <code>index.html</code></li>
        <li>Escribir las etiquetas básicas</li>
    </ol>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tablas</title>
</head>
<body>
    <h1>Ejemplo práctico de tablas</h1>
    <h2>Tabla de Productos</h2>

    <!-- Incluyo ejemplo de tabla semántico -->
    <table border=3> <!-- El atributo border es solo demostrativo -->
        <thead> <!-- Encabezado de la tabla -->
            <tr> <!-- Fila de la tabla -->
                <th>Producto</th> <!-- th = encabezado de columna -->
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody> <!-- Cuerpo de la tabla -->
            <tr> <!-- Fila de la tabla -->
                <td>Computador</td> <!-- td = dato de tabla -->
                <td>$600</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Celular</td>
                <td>$300</td>
                <td>25</td>
            </tr>
        </tbody>
        <tfoot> <!-- Pie de la tabla -->
            <tr>
                <td colspan="2">Total Productos</td> <!-- colspan une dos columnas -->
                <td>40</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>

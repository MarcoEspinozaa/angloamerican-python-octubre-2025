<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="marco">Nombre:</label>
        <input type="text" id="nombre" name="marco" placeholder="Marco Felipe">
        <br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        <br><br>

        <label for="pais">Pais:</label>
        <input type="text" id="pais" name="pais">
        <br><br>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad">
        <br><br>

        <label for="fruta">Fruta:</label>
        <input type="text" id="fruta" name="fruta">
        <br><br>

        <label for="verdura">Verdura:</label>
        <input type="text" id="verdura" name="verdura">
        <br><br>

        <!-- Email -->
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com">
        <br><br>

        <!-- Contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Número -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" max="100">
        <br><br>

        <!-- Fecha -->
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha">
        <br><br>

        <!-- Selección (radio) -->
        <p>Género:</p>
        <input type="radio" id="masculino" name="genero" value="M">
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="F">
        <label for="femenino">Femenino</label>
        <br><br>

        <!-- Selección múltiple (checkbox) -->
        <p>Intereses:</p>
        <input type="checkbox" id="deporte" name="interes" value="Deporte">
        <label for="deporte">Deporte</label>
        <input type="checkbox" id="musica" name="interes" value="Música">
        <label for="musica">Música</label>
        <input type="checkbox" id="tecnologia" name="interes" value="Tecnología">
        <label for="tecnologia">Tecnología</label>
        <br><br>

        <!-- Lista desplegable -->
        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="chile">Chile</option>
            <option value="peru">Perú</option>
            <option value="argentina">Argentina</option>
            <option value="brasil">Brasil</option>
            <option value="colombia">Colombia</option>
        </select>
        <br><br>

        <!-- Área de texto -->
        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="40" placeholder="Escribe aquí tus comentarios..."></textarea>
        <br><br>

        <!-- Botón -->
        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
    </form>




</body>
</html>
